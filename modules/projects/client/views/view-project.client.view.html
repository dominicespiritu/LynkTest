<section>
  <div class="page-header">
    <h1 ng-bind="vm.project.name"></h1>
  </div>
  <div class="page-header">
    <h5>Status : {{vm.project.status}}</h5>
  </div>
  <div class="text-info">
    <h5>Expert :{{vm.project.user.displayName}} </h5>
    <!-- <h6 ng-repeat="value in vm.project.experts">{{value}}</h6> -->

  </div>
  <div class="page-header">
    <h5>Start Date : {{vm.project.startDate | date:"MM/dd/yyyy" }}</h5>
  </div>
  <div class="pull-right"
       ng-show="vm.project.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="projects.edit({ projectId: vm.project._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="form-group">
    <button ng-show="vm.project.status=='New' || vm.project.status=='Rejected'" type="submit" class="btn btn-default" ng-click="vm.updateStatus('Approved');">Approve</button>
    <button ng-show="vm.project.status=='New' || vm.project.status=='Approved'" type="submit" class="btn btn-default" ng-click="vm.updateStatus('Rejected');">Reject</button>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.project.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.project.user"
            ng-bind="vm.project.user.displayName"></span>
      <span ng-if="!vm.project.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.project.content"></p>
</section>
